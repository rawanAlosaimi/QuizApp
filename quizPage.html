<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
    <link rel="icon" href="imgs/logo.jpg">
    <script src="script.js" defer></script>


</head>

<body>

    <div class="row">
        <div class="col-12">
                <div class="quiz-container" id="quiz">
                        <div class="quiz-header">
                
                            <h2 id="Question"> Qustion text</h2>
                            <ul>
                                <li>
                                    <input type="radio" id="a" name="answer" class="answer">
                                    <label id="a_text" for="a">Qustion</label>
                                </li>
                                <li>
                                    <input type="radio" id="b" name="answer" class="answer">
                                    <label id="b_text" for="b">Qustion</label>
                                </li>
                                <li>
                                    <input type="radio" id="c" name="answer" class="answer">
                                    <label id="c_text" for="c">Qustion</label>
                                </li>
                                <li>
                                    <input type="radio" id="d" name="answer" class="answer">
                                    <label id="d_text" for="d">Qustion</label>
                                </li>
                            </ul>
                        </div>
                        <button id="submit">Submit</button>
                    </div>
                
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
